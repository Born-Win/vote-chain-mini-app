<body>
  <header class="header">
    <h1 id="greeting" class="greeting">Hello!</h1>
    <button id="burger-menu" class="btn-burger" aria-label="Menu">
      <i class="fa-solid fa-bars"></i>

    <div class="dropdown-menu" id="dropdown-menu">
      <button id="btn-my-votes" class="side-btn">ðŸ—³ My Votes</button>

  <main class="content">

        <ul id="active-vote-list" class="vote-list"></ul>

</html>
