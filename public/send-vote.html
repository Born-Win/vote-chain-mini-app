
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cast Your Vote</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/send-vote.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script defer src="/js/send-vote.js"></script>
</head>
<body>
  <header class="header">
    <button id="home-btn" class="home-btn" aria-label="Home">ğŸ </button>
    <h1 class="greeting">Cast Your Vote</h1>
    <div class="spacer"></div>
  </header>

  <main class="content">
      <div class="find-vote">
        <input type="text" id="vote-url-input" placeholder="Enter vote ID" />
        <button id="find-vote-btn" class="primary-btn">Find Vote</button>
      </div>

    <div class="form-container" style="display:none;">
      <form id="vote-form">
        <h2 class="vote-topic" id="vote-topic">Topic goes here</h2>
        <p class="vote-description" id="vote-description">
          Description goes here
        </p>
        <div class="options-wrapper" id="options-wrapper"></div>


        <button type="submit" class="vote-btn">Vote</button>
      </form>
    </div>
  </main>
</body>
</html>
